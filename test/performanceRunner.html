	<script type="text/javascript">
		(function() {
			var times = 1000000;
			var start = +new Date();  // log start timestamp
			for (var i = 0; i < times; i++) {
				numeral.romanNumeralGenerator(Math.floor(Math.random()*3999)+1);
			}
			var end =  +new Date();  // log end timestamp
			var diff = end - start;
			document.write('The function called '+ times +' times that run in '+ diff +'ms (start:'+ start +' end:'+ end +').<br>');
		})();
	</script>
